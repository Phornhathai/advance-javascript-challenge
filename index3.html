<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Public API search App</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <form id="searchForm">
      <div class="input-group">
        <span class="input-group-text">Input your category</span>
        <input
          class="form-control"
          type="text"
          aria-label="Sizing example input"
          aria-describedby="inputGroup-sizing-default"
          name="query"
          id="nameOfCharacter"
          placeholder="Put category for gift or images"
          maxlength="50"
        />
      </div>
      <button>Search</button>

      <div id="animeDetails" class="anime-details"></div>
    </form>
    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"
    ></script>
    <!-- ในส่วน head หรือส่วนท้ายของ body -->
    <script src="challengePublicAPISearchApp.js"></script>
  </body>
</html>
